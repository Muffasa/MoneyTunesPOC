<ion-view view-title="Profile">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        <div class="hero slide-up" style="background-image: url('img/splash.png');">
            <div class="content">
                <div class="avatar" ng-style="{'background-image': 'url({{ profilePicture }})'}"></div>
                <h3><a class="light">{{displayName}}</a></h3>
                <h4>{{nickName}}</h4>
            </div>
        </div>
        <div class="tabs tabs-dark tabs-icon-top static">
            <a  class="tab-item">
                <i class="icon ion-edit"></i> Edit Info
            </a>
            <a  class="tab-item">
                <i class="icon ion-android-people"></i> Friends
            </a>
            <a ui-sref="app.gallery" class="tab-item">
                <i class="icon ion-ios-recording"></i> My Campains
            </a>
        </div>
        <h4 class="content padding double-padding-x">Info</h4>

        <p>Keep your info updated! in Money Tunes we hate spams, we want you to listen only to the things that really interests you.</p>
