  <ion-view view-title="Application Users">
  <ion-content>

    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="user in allAppUsers" type="item-text-wrap" href="#/tab/users/{{user.id}}">

        <img ng-src="{{user.face}}">
        <h2>{{user.phone_number}}</h2>
        
        <i class="icon ion-chevron-right icon-accessory" ng-click="showUserOptions(user)"></i>


      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
