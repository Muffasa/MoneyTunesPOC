
<ion-view view-title="Sing In" >
    <ion-content class="has-header">

<div class="list">


  <label class="item item-input item-stacked-label" >
    <span class="input-label">Email</span>
    <input type="email" placeholder="Email" required>
  </label>
    <label class="item item-input item-stacked-label" >
    <span class="input-label">Fist name</span>
    <input type="text" placeholder="First name" required>
  </label>
    <label class="item item-input item-stacked-label" >
    <span class="input-label">Last name</span>
    <input type="text" placeholder="Last name" required>
  </label>
    <label class="item item-input item-stacked-label">
    <span class="input-label">Password</span>
    <input type="password" placeholder="Password" required>
  </label>
    <label class="item item-input item-stacked-label">
    <span class="input-label">Confirm Password</span>
    <input type="password" placeholder="Password again" required>
  </label>
  
</div>
        <div class="button-bar padding">
            <button  class="button button-full button-balanced ink" ng-click="singIn()">Register!</button>
                        <button  class="button button-full button-energized ink" ng-click="goToProfile()">Later</button>
        </div>
        <div class="button-bar">
            <button class="button  icon ion-social-google button-assertive" ng-click="login('google')"></button>
            <button class="button  icon ion-social-facebook button-positive" ng-click="login('facebook')"></button>
        </div>
<div class="card">
  <div class="item item-text-wrap">
    Even if you change your phone number or switch your mobile device, you can access all your profile info and use the PC version!
  </div>
</div>
    </ion-content>
</ion-view>
