<ion-view view-title="Fixed Users">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="fuser in fixeduesrs" type="item-text-wrap" href="#/tab/users/{{chat.id}}">
        <img ng-src="{{fuser.face}}">
        <h2>{{fuser.name}}</h2>
        <p>{{fuser.age}}</p>
        <p>{{fuser.country}}</p>
        <p>{{fuser.language}}</p>
        
                <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
