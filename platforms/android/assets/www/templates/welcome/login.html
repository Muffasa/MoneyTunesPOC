<ion-view view-title="Login" >
    <ion-content class="has-header">
        <div class="bar bar-header">
                <h1 class="title">Login</h1>
        </div>
<div class="list">

  <label class="item item-input item-stacked-label">
    <span class="input-label">Email</span>
    <input type="email" required>
  </label>
    <label class="item item-input item-stacked-label">
    <span class="input-label">Password</span>
    <input type="password" required>
  </label>

  
</div>
        <div class="padding">
            <button ui-sref="app.profile" class="button button-full button-balanced ink">Login</button>
        </div>
        <div class="button-bar social-login">
            <button class="button  icon ion-social-google button-assertive"></button>
            <button class="button  icon ion-social-twitter button-calm"></button>
            <button class="button  icon ion-social-facebook button-positive"></button>
        </div>
    </ion-content>
</ion-view>
